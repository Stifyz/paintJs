<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" media="all" type="text/css">
    <title>Drawing Board</title>
</head>
<body>
    <h1 class="textCenter">Drawing Board</h1>
    <div id="toolbar">
        <button id="button-rectangle" class="toolbar-button" type="button"><img class="image-button" src="assets/rectangle.svg"></button>
        <button id="button-line" class="toolbar-button" type="button"><img class="image-button" src="assets/line.svg"></button>
        <button id="button-circle" class="toolbar-button" type="button"><img class="image-button" src="assets/circle.svg"></button>
        <button id="button-eraser" class="toolbar-button" type="button"><img class="image-button" src="assets/circle.svg"></button>
    </div>
    <canvas id="mainCanvas">Your browser doesn't support canvas</canvas>

    <script src="script.js" type="module"></script>
</body>
</html>
